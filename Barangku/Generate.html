<script type="text/javascript">

		$('#qrResult').attr("/uploads", _href + '/x.pdf')
		$('#qrResult').attr("tai", "")
		$('#qrResult').attr("target", "_blank")
</script>

<script type="text/javascript">
	var qrcode=new QRCode(document.getElementById('qrResult'),{
		width:150,
		height:150
	});

function generate(){
	var message=document.getElementById('qr');
	if(!message.value){
		alert("Input a text");
		message.focus();
		return;
	}
	qrcode.makeCode(message.value);
}

</script>
